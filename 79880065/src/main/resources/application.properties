# Spring Boot AI Application Configuration
spring.application.name=spring-vtx

# Vertex AI Configuration
spring.ai.vertex-ai.project-id=your-gcp-project-id
spring.ai.vertex-ai.location=us-central1

# Vector Store Configuration
spring.ai.vector-store.pgvector.database-url=jdbc:postgresql://localhost:5432/your-database
spring.ai.vector-store.pgvector.username=your-username
spring.ai.vector-store.pgvector.password=your-password